<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" id="btnElsoFeladat">Első feladat</button>
      <ul id="listElsoFeladat"></ul>

      <hr>

      <button class="btn btn-primary" id="btnMasodikFeladat">Második feladat</button>
      <ol id="listMasodikFeladat"></ol>

      <hr>

      <button class="btn btn-primary" id="btnHarmadikFeladat">Harmadik feladat</button>
      <div id="divHarmadikFeladat"></div>

      <hr>

      <h3>Negyedik feladat</h3>
      <label for="textInput">Szerző neve:</label>
      <input type="text" id="textInput"><br>

      <label for="numberOutput">Egyezések száma:</label>
      <input type="number" id="numberOutput" readonly><br>
      <label for="checkboxReszlegesVagyPontos">Pontos egyezés</label>
      <input type="checkbox" id="checkboxReszlegesVagyPontos">
    </div>
    
  </body>
</html>
